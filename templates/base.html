<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .custom-bg-color {
            background-color: #333333;
            margin-bottom: 20px;
        }
        .custom-text-color {
            color: #ffffff;
        }
        .nav_logo {
            width: 60px;
            height: 25px;
        }
    </style>
</head>
<body>
    <nav class="nav custom-bg-color">
        {% comment %} <a class="nav-link active custom-text-color" aria-current="page" href="{% url "boards:index" %}"><strong>SSAFY</strong></a> {% endcomment %}
        {% load static %}
        <a class="nav-link active custom-text-color" aria-current="page" href="{% url "boards:index" %}">
            <img class='nav_logo' src="{% static "ssafyimage.png" %}" alt="a">
        </a>
        <a class="nav-link custom-text-color" href="{% url "boards:index" %}">INDEX</a>
        {% if user.is_authenticated %}
            <a class="nav-link custom-text-color" href="{% url "boards:create" %}">CREATE</a>
            <a class="nav-link custom-text-color" href="{% url "accounts:update" user.pk %}">회원정보수정</a>
            {% comment %} <a class="nav-link custom-text-color" href="{% url "change_password" user.pk %}">비밀번호변경</a> {% endcomment %}
            <a class="nav-link custom-text-color" href="{% url "accounts:logout" %}">로그아웃</a>
        {% else %}
            <a class="nav-link custom-text-color" href="{% url "accounts:signup" %}">회원가입</a>
            <a class="nav-link custom-text-color" href="{% url "accounts:login" %}">로그인</a>
            {% comment %} <a class="nav-link disabled" aria-disabled="true">Disabled</a> {% endcomment %}
        {% endif %}
    </nav>
    <div class='container'>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
